<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konverter Temperatur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        form {
            display: inline-block;
            text-align: left;
            background-color: #f7f7f7;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input,
        select,
        button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result,
        .error {
            margin-top: 20px;
            font-size: 1.2em;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Konverter Temperatur</h1>
    <form method="POST" action="/convert">
        <label for="value">Masukkan temperatur yang ingin dikonversi:</label>
        <input type="number" name="value" id="value" step="0.01" required>

        <label for="scale">Konversi Ke:</label>
        <select name="scale" id="scale" required>
            <option value="C">Celsius ke Fahrenheit</option>
            <option value="F">Fahrenheit ke Celsius</option>
        </select>

        <button type="submit">Konversi</button>
    </form>

    {% if input %}
    <div class="result">
        <p>Temperatur yang dimasukkan: {{ input }}</p>
        <p>Hasil konversi: {{ output }}</p>
    </div>
    {% endif %}

    {% if error %}
    <div class="error">
        <p>{{ error }}</p>
    </div>
    {% endif %}
</body>

</html>
